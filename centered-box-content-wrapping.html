<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered box - vertically centered content by classic - content wrapping </title>

<style type="text/css">

    /* inherited by all descendants */
    :root, html, body {
        margin:   0;
        /* default height of body tag is zero */
        /* subtraction of 1rem to prevent vertical scrollbar */
        height:   calc(100% - 1rem); 

        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    * {
        box-sizing: border-box;
        margin:  0;
        padding: 0;
        border:  0;
        outline: 0;
        line-height: 1.15;
        background-color: transparent;
    }



    .grid-container {

        margin:      2rem;
        margin:      2rem auto;
        
        width :  calc(100% - 4rem);
        height:  calc(100% - 4rem);

        background-color: lightblue;
        border: 2px solid lightsalmon;

        display: grid;

        grid-auto-flow: column;
        grid-auto-flow: row;

        grid-auto-rows:           minmax(6rem, auto); 
        grid-auto-columns:        minmax(6rem, auto); /* min width on narrow screens */

        /*  overrides auto-columns
            effects *variable* number of columns depending on viewport width
        */
        grid-template-columns: repeat(auto-fill, minmax(6rem, max-content));
        grid-template-columns: repeat(auto-fill, minmax(6rem, 1fr));          /* no item stretch if viewport larger than total widths */
        grid-template-columns: repeat(auto-fit,  minmax(6rem, 1fr));          /*    item stretch if viewport larger than total widths */
        grid-template-columns: repeat(auto-fit,  minmax(6rem, auto));

        line-height: 1.5rem;

    }


    .btn {
        border:        1px solid #77aaee;
        border-bottom: 4px solid #77aaee;
        color: #77aaee;
        padding: .6rem 2rem;
        margin:  .2rem;
        text-decoration: none;
    }

</style>
</head>

<body>
